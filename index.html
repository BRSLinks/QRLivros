<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRlinkes â€“ Livro do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.subtitulo {
      font-size: 1rem;
      color: #777;
      margin-bottom: 30px;
    }

    .livro {
      padding: 10px;
    }

    .livro a img {
      width: 180px;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .livro a img:hover {
      transform: scale(1.03);
    }

    .livro h2 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .livro p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255,153,0, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255,153,0, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255,153,0, 0);
      }
    }

    .botao {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      animation: pulse 2s infinite;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #cc7a00;
    }

    footer {
      margin: 60px 20px 20px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Livro da Semana</h1>
    <p class="subtitulo">Uma leitura transformadora, todo dia.</p>
  </header>

  <section class="livro">
    <a id="livroLink" target="_blank">
      <img id="livroImagem" alt="Livro do Dia">
    </a>
    <h2 id="livroTitulo"></h2>
    <p id="livroDescricao"></p>
    <a id="livroBotao" class="botao" target="_blank">Ler agora</a>
  </section>

  <footer>
    Ao comprar por aqui, vocÃª apoia meu trabalho como curador de livros. Obrigado! ðŸ“–
  </footer>

  <script>
    const livroDia = {
      titulo: "As coisas que vocÃª sÃ³ vÃª quando desacelera",
      descricao: "Como manter a calma em um mundo frenÃ©tico.",
      imagem: "https://m.media-amazon.com/images/I/61F6T1at-nL._SL1367_.jpg",
      link: "https://amzn.to/40mg2ZX"
    };

    // Preencher os elementos com os dados
    document.getElementById("livroLink").href = livroDia.link;
    document.getElementById("livroImagem").src = livroDia.imagem;
    document.getElementById("livroTitulo").innerText = livroDia.titulo;
    document.getElementById("livroDescricao").innerText = livroDia.descricao;
    document.getElementById("livroBotao").href = livroDia.link;

    // Redirecionar ao clicar em qualquer lugar (exceto em links)
    document.body.addEventListener("click", function(e) {
      const isLink = e.target.closest("a");
      if (!isLink) {
        window.open(livroDia.link, "_blank");
      }
    });
  </script>

</body>
</html>
